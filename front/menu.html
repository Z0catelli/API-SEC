<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="menu.css" />
    <script
      src="https://kit.fontawesome.com/1ab94d0eba.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu</title>
  </head>

  <body>
    <section class="search-section">
      <h1 class="title">Cardápio</h1>
      <div class="input-field">
        <input type="text" name="search" id="search" placeholder="Buscar" />
      </div>
    </section>

    <section class="menu">
      <div class="comidas">
        <img src="./img/nhoque.webp" class="comidas-img" />
        <div class="infos">
          <h2 class="nome">Nhoque</h2>
          <p class="tipo">Massa</p>
          <p class="preco">R$12</p>
        </div>
      </div>

      <div class="comidas">
        <img src="./img/macarrao.webp" class="comidas-img" />
        <div class="infos">
          <h2 class="nome">Macarrao</h2>
          <p class="tipo">Massa</p>
          <p class="preco">R$8</p>
        </div>
      </div>

      <div class="comidas">
        <img src="./img/contra-file.jpg" class="comidas-img" />
        <div class="infos">
          <h2 class="nome">Contra-filé</h2>
          <p class="tipo">Carne</p>
          <p class="preco">R$49</p>
        </div>
      </div>
    </section>
  </body>
</html>
